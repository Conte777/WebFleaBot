{% extends 'main/layout.html' %}

{% block titel %}
    Регистрация аккаунта
{% endblock %}

{% block content %}

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="register"/>
    </form>

{% endblock %}
