{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/02eb6ebd91.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <span class="logo">Conte</span>
    <nav class="menu">
        <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Главная</a></li>
        <li><a href="{% url 'about' %}"><i class="fa-sharp fa-solid fa-circle-info"></i> О нас</a></li>
        <li><a href="{% url 'contact' %}"><i class="fa-solid fa-id-card"></i> Контакты</a></li>
    </nav>
    <div class="account">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}"> Профиль</a>
        {% else %}
            <a href="{% url 'login' %}"> Sing in</a>
            <a href="{% url 'register' %}"> Sing up</a>
        {% endif %}
    </div>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>

</html>
